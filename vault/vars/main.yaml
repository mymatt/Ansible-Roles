---

vault_version: 0.9.5
vault_url: "https://releases.hashicorp.com/vault/{{ vault_version }}/{{ vault_file }}"
vault_file: "vault_{{ vault_version }}_linux_amd64.zip"

vault_dir: /usr/local/bin

vault_data: /var/lib/vault

destination: vagrant

vault_addr: "http://127.0.0.1:{{ vault_port }}"

vault_port: 8200

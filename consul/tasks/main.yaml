- name: Create Consul data directory
  file:
    path: /tmp/consul
    state: directory
    # owner: vagrant
    # group: vagrant
    mode: "u=rwX,g=rwX,o=rwX"

- name: create directory for consul config files
  file:
    path: /tmp/consul.d/
    state: directory
    # mode: 0755
    mode: "u=rwX,g=rwX,o=rwX"

- name: move consul config template
  template:
    src: "/{{ destination }}/provisioners/roles/consul/templates/config.json.j2"
    dest: /tmp/consul.d/config.json
  tags:
    - launch

- name: launch consul agent
  become: true
  shell: consul agent '-config-dir=/tmp/consul.d' &
  args:
    executable: /bin/bash
  changed_when: false
  when: start
  tags:
    - launch

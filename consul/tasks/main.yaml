---

- name: check if consul already installed
  stat:
    path: /usr/local/bin/consul
  register: consul_file_details

- name: update apt cache
  become: true
  apt:
    update_cache: true
  when: not consul_file_details.stat.exists


- name: Install dependencies
  become: true
  apt:
    name: "{{ packages }}"
    # state: latest
  vars:
    packages:
      - unzip
  when: not consul_file_details.stat.exists

- name: download consul
  become: true
  get_url:
    url: https://releases.hashicorp.com/consul/1.4.0/consul_1.4.0_linux_amd64.zip
    dest: /usr/local/bin
  when: not consul_file_details.stat.exists

- name: Unarchive consul
  become: true
  unarchive:
    src: /usr/local/bin/consul_1.4.0_linux_amd64.zip
    dest: /usr/local/bin
    remote_src: true
  when: not consul_file_details.stat.exists

- name: delete consul zip file
  become: true
  file:
    dest: /usr/local/bin/consul_1.4.0_linux_amd64.zip
    state: absent
  when: not consul_file_details.stat.exists

